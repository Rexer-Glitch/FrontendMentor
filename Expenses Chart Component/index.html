<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-wrapper">
      <div class="my-balance-wrapper">
        <div class="">
          <h3>My balance</h3>
          <h2 class="amount">$921.48</h2>
        </div>
        <div><img src="./images/logo.svg" alt="logo" class="logo" /></div>
      </div>
      <div class="spendings-wrapper">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
        
        </div>
        <hr />
        <div class="total-wrapper">
          <p>Total this month</p>
          
          <div>
            <div class="total">$478.33</div>
            <div>
              <div class="total-change_wrapper">
                <div class="total-change">+2.4%</div>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
